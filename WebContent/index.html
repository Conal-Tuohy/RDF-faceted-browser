<html>
<head>
  <link href="externals/jquery-ui/css/ui-lightness/jquery-ui-1.8.custom.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/jquery-ui-overrides.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/common.css" type="text/css" rel="stylesheet" ></link> 
  <link href="styles/pure.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/dialog.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/project.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/project/sidebar.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/project/facets.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/widgets/histogram-widget.css" type="text/css" rel="stylesheet" ></link>
  <link href="styles/widgets/slider-widget.css" type="text/css" rel="stylesheet" ></link>
  <link href="externals/color-box/colorbox.css" type="text/css" rel="stylesheet" ></link>

  <script type="text/javascript" src="externals/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="externals/jquery-ui/jquery-ui-1.8.custom.min.js"></script>	
  <script type="text/javascript" src="externals/jquery.eventstack-0.3.js"></script>
  <script type="text/javascript" src="externals/color-box/jquery.colorbox-min.js"></script>
  <script type="text/javascript" src="scripts/util/dom.js"></script>
  <script type="text/javascript" src="scripts/util/dialog.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/widgets/slider-widget.js"></script>
  <script type="text/javascript" src="scripts/widgets/histogram-widget.js"></script>
  <script type="text/javascript" src="scripts/facets/rdf-property-list-facet.js"></script>
  <script type="text/javascript" src="scripts/facets/rdf-search-facet.js"></script>
  <script type="text/javascript" src="scripts/facets/rdf-range-facet.js"></script>
  <script type="text/javascript" src="scripts/facets/edit-facet-expression.js"></script>
  <script type="text/javascript" src="scripts/template-engine.js"></script>
  <script type="text/javascript" src="scripts/rdf-browsing-engine.js"></script>
</head>
<body>
    <div id="header">
      <div id="left-panel-header" bind="leftPanelHeaderDiv">manage facets button</div>
      <div id="right-panel-header" >
        <span class="big-title">Data Cube Viewer</span>
        <span style="float:right">
          <input type="button" class="button" value="Export RDF" id="export-rdf"/>
          <input type="button" class="button" value="Export JSON-LD" id="export-json"/>
        </span>
      </div>
    </div>
    <div id="body">
    	<div bind="leftPanelDiv" id="left-panel">
    	  <ul bind="facets" class="facets-container"></ul>
    	</div>
    	<div bind="rightPanelDiv" id="right-panel">
    	  <div bind="summaryBarDiv" id="summary-bar-container">
            <!-- row/record counts -->
            <div id="summary-bar"></div>
            <div class="viewpanel-pagesize"></div>
            <div class="viewpanel-paging"></div>
          </div>
          <div bind="viewPanelDiv" id="view-panel"></div>
        </div>
    </div>
</body>
</html>
